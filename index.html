<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>Pixel Art Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>PIXEL ART MAKER</h1>
      <form class=inputs id="sizePicker">
        <label for="grid-height">Grid Height:</label>
        <input type="number" id="grid-height" min="1" max="75" required>
        <label for="grid-width">Grid Width:</label>
        <input type="number" id="grid-width" min="1" max="75" required>
        <input type="submit" id="btnSubmit" value="Submit">
      </form>
      <br>
      <br>
      <div class="color-picker">
          <p><b>Pick a color</b></p>
          <input id="btnColor" type="color" value="#0000FF">
      </div>
      <br>
      <h2>Design Canvas</h2>
      <br>
      <div class="grid">
      </div>
    </div>
  </body>
</html>
